<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="answer">Your name is </div> 
    <button type="button" onclick="changeAnswer(); ">Click Me</button>
    
    <script>
        let answer = document.getElementById("answer");
        const button = document.querySelector("button");

        function changeAnswer() {  
            // write your code here
            answer.innerHTML = "Input your name (enter to show output) : <input class='input'>";
        }

        window.addEventListener("keyup", function(e){
            if(e.target.classList.contains("input")){
                if(e.keyCode == "13"){
                    alert("Your name is " + e.target.value);
                }
            }
        });
    </script>

</body>
